<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>Kazerma e Cerenit – Galeri</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #2b2b2b;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Brenda Restorantit – Kazerma e Cerenit</h1>

    <div class="gallery">
        <img src="brenda1.jpg" alt="Brenda restorantit">
        <img src="brenda2.jpg" alt="Ambient restoranti">
        <img src="brenda3.jpg" alt="Tavolina tradicionale">
        <img src="brenda4.jpg" alt="Dekor restoranti">
        <img src="brenda5.jpg" alt="Hapësira e brendshme">
        <img src="brenda6.jpg" alt="Detaje ambienti">
        <a href="menu.html">
        </a>
    </div>
    <script>
let index = 0;
let slides = document.getElementsByClassName("slide");

function showSlides() {
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    index++;
    if (index > slides.length) {
        index = 1;
    }

    slides[index - 1].style.display = "block";
    setTimeout(showSlides, 2000); // ndryshon foto çdo 2 sekonda
}

showSlides();
</script>

</body>
</html>
